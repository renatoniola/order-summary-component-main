<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <section class="card">
    <header class="image-header">
      <img src="./images/illustration-hero.svg" alt="Hero Image">
    </header>
    <article class="content">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="music-plan">
          
        <div class="plan-details"><img src="./images/icon-music.svg" width="40" height="40"/>
          <div class="plan-details-price"><h5>Annual Plan</h5><p>$59.99/year</p></div>
        </div>
             
        <div class="change"><a href="#">Change</a></div>
      </div>

      <button>Proceed to Payment</button>
      <div class="cancel-order">Cancel Order</div>
    </article>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Renato Niola</a>.
  </div>
</body>
</html>
